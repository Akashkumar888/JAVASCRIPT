
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p>Enter your text or URL</p>
    <input type="text" placeholder="text or URL" id="textOrUrl">
    <div id="imgBox">
       <img src="" id="qrImage">
    </div>
    <button onclick="generateQR()">Generate QR code</button>
  </div>

  <script>
    const URL="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=";
    let textOrUrl=document.getElementById("textOrUrl");
    let imgBox=document.getElementById("imgBox");
    let qrImage=document.getElementById("qrImage");

   function generateQR(){
    if(textOrUrl.value.length>0){
      qrImage.src=`${URL}+${textOrUrl.value}`
      imgBox.classList.add("show-img")
    }
    else{
      textOrUrl.classList.add("error");
      setTimeout(()=>{
        textOrUrl.classList.remove("error");
      },1000)
    }
   }
  </script>
</body>
</html>
